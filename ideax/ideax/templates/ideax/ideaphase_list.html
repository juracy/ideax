{% extends 'ideax/base.html' %}
{% load staticfiles i18n %}

{%block contextbutton%}
<div class="fab-button">
  <a class="btn btn-idea-new btn-primary" href="/ideaphase/new/" title="{% trans 'New Idea Phase' %}"><i class="fas fa-plus"></i><i class="fas fa-list-alt fa-2x"></i></a>
</div>
{% endblock %}
{% block content %}
<div class="idea-list-bg">
    <h1 class="display-3">{% trans 'Idea Phase' %}</h1>
</div>

<div class="container">
  {% for message in messages %}
    <div class="alert alert-dismissible alert-{% if message.tags == 'error' %}danger{%else%}{{message.tags}}{%endif%}">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
          {{ message }}
    </div>
  {% endfor %}

  <div id="category-list">
    {% include 'ideax/includes/partial_ideaphase_list.html' %}

  </div>
</div>
{% endblock %}
